<!DOCTYPE html>

<html>

<head>
  <title>My First Audio HTML Project</title>
</head>

<body>
  
  <audio controls autoplay muted loop src = "Strollin' - TrackTribe.mp3">
      <!--Controls = Play or pause
      Autoplay = Automatically plays when website is opened
      Muted = Initially mutes the audio
      Loop = Loops the audio-->
  </audio>

  <video controls width = 500>
    <source src = "weird.mp4">
    <!--Also has autoplay, muted, and loop-->
  </video>

</body>

</html>
