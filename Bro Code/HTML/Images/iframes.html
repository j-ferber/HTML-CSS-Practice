<!DOCTYPE html>

<html>
  
  <head>
    <title>HTML iframes</title>
  </head>

  <!-- iframe = embed content from another source into an HTML document
                ex. used for ads, used in many hacking techniques (self-closing) -->
  <body>
    
    <p><iframe style="border:0" src="ad.html" width="750" height="100"></iframe></p>

  </body>

</html>
