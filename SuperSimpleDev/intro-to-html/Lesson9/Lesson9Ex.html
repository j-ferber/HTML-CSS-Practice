<!DOCTYPE html>

<html>

  <head>
    <title>Div Element Practice</title>
    <link rel="stylesheet" href="Lesson9Ex.css">
  </head>
  
  <body>

    <div class="red-box"></div>
    <hr>
    <div class="green-circle"></div>
    <hr>
    <div class="service">
      <p>Satisfied with our service?</p>
      <button>Yes</button>
      <button>No</button>
    </div>
    <hr>
    <div class="youtube-music">
      <p class="install">Install YouTube Music</p>
      <p class="add">Add YouTube Music to your desktop for quick and easy access</p>
    </div>
    <hr>
    <div class="e9">
      <img src="cat.png" class="pic">
      <p class="event">What's happening?</p>
      <button class="tweet">Tweet</button>
    </div>
    <hr>
    <div class="recreate">
      <img src="cat.png" class="cat">
      <p class="name">Oliver</p>
      <p class="mutuals">2 mutual friends</p>
      <button class="add-friend">Add friend</button>
    </div>

  </body>

</html>
